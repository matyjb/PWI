<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="./../style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script src="game.js"></script>
    <title>X/O</title>
  </head>
  <body onload="bodyOnLoad()">
    <div id="wrapper">
      <div id="menu">
        <div id="menu-content">
          <div class="avatar-wrapper">
            <a href="/">
              <img
                class="avatar"
                src="./../assets/avatar.jpg"
                alt="site creator avatar"
              />
            </a>
          </div>
          <div class="dropdown">
            <div class="dropdiv">
              <p class="dropdivp">JS</p>
            </div>
            <div class="dropdown-content">
              <a href="./kolkoikrzyzyk/index.html">Tic-Tac-Toe</a>
            </div>
          </div>
          <div class="dropdown">
            <div class="dropdiv">
              <p class="dropdivp">Lab 2</p>
            </div>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
            </div>
          </div>
          <div class="dropdown">
            <div class="dropdiv">
              <p class="dropdivp">Lab 3</p>
            </div>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="page-content">
      <div id="game">
        <div class="board">
          <div class="win-slash"></div>
          <div style="display: table-row">
              <div class="field nr0" data-fieldid="0" onclick="handleClick(0)"> </div>
              <div class="field nr1" data-fieldid="1" onclick="handleClick(1)"> </div>
              <div class="field nr2" data-fieldid="2" onclick="handleClick(2)"> </div>
          </div>
          <div style="display: table-row">
              <div class="field nr3" data-fieldid="3" onclick="handleClick(3)"> </div>
              <div class="field nr4" data-fieldid="4" onclick="handleClick(4)"> </div>
              <div class="field nr5" data-fieldid="5" onclick="handleClick(5)"> </div>
          </div>
          <div style="display: table-row">
              <div class="field nr6" data-fieldid="6" onclick="handleClick(6)"> </div>
              <div class="field nr7" data-fieldid="7" onclick="handleClick(7)"> </div>
              <div class="field nr8" data-fieldid="8" onclick="handleClick(8)"> </div>
          </div>
        </div>
      </div>
      <div id="game-controls">
        <button onclick="start()">reset</button>
        <div id="whose-turn">
          <div class="turn" data-who="player">gracz</div>
          <div class="turn" data-who="bot">bot</div>
        </div>
        <div id="who-wins-img-wrap"></div>
        <div id="who-wins-text-wrap"></div>
      </div>
    </div>
    <footer>
      <hr id="footer-divider" />
      Matyjasiak Bartosz
    </footer>
  </body>
</html>
